<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="profile"></div>
    <h2>도서 목록</h2>
    <table>
        <tr>
            <th>번호</th>
            <th>ISBN</th>
            <th>제목</th>
            <th>작가</th>
            <th>출판사</th>
            <th>대출여부</th>
            <th></th>
        </tr>
        <tr th:each="book : ${books}">
            <td><a th:href="@{/books/{bookId}(bookId=${book.id})}" th:text="${book.id}"></a></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.publisher}"></td>
            <th:block th:if="${book.isRent == false}">
                <td>-</td>
            </th:block>
            <th:block th:if="${book.isRent == true}">
                <td><span color="green">대출 중</span></td>
            </th:block>
            <td>
                <form th:action="@{/books/delete/{bookId}(bookId=${book.id})}" th:method="post">
                    <button type="submit">삭제</button>
                </form>
            </td>
        </tr>
    </table>
    <button type="submit" th:onclick="" id="to-register">등록하기</button>
    <script type="text/javascript" th:src="@{/js/book-list.js}"></script>
    <script type="text/javascript" th:src="@{/js/profile.js}"></script>
</body>
</html>
